spring:
  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate  # donâ€™t modify schema automatically in prod

  sql:
    init:
      mode: never

server:
  port: 8080
